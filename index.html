<title>【TW Pride】10/24週五晚餐名單確認連結 Search</title>
<style>
:root { --bg:#0b0c10; --card:#11131a; --muted:#9aa4af; --fg:#e8ecf1; --accent:#5eead4; --accent-2:#60a5fa; --border:#232635; }
* { box-sizing:border-box; }
html,body { width:100%; overflow-x:hidden; }
body { margin:0; font-family: "Noto Sans TC","PingFang TC","Microsoft JhengHei",ui-sans-serif,system-ui; background:
  radial-gradient(1200px 800px at 20% -10%, rgba(94,234,212,.08), transparent),
  radial-gradient(900px 600px at 120% 10%, rgba(96,165,250,.08), transparent),
  var(--bg); color:var(--fg);}
.wrap { max-width:980px; margin:28px auto 64px; padding:0 14px; }
.title { font-size:26px; margin-bottom:6px; letter-spacing:.3px; }
.subtitle { color:var(--muted); margin-bottom:14px; font-size:13px; }
.search-card {
  position:relative; border-radius:16px; padding:14px; overflow:hidden;
  backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
  border:1px solid rgba(255,255,255,.06);
  background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
  box-shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.04);
}
/* 40/40/20 */
.row { display:grid; grid-template-columns: minmax(0,2fr) minmax(0,2fr) minmax(0,1fr); gap:8px; align-items:end; }
label { font-size:12px; color:var(--muted); margin-bottom:4px; display:block; }
.input-wrap { display:flex; flex-direction:column; min-width:0; }
input, button, select, textarea {
  width:100%; padding:11px 12px; border-radius:12px; border:1px solid var(--border);
  background:#0f1117; color:var(--fg); outline:none; font-size:14px;
}
button {
  background: linear-gradient(90deg, var(--accent), var(--accent-2));
  color:#0b0c10; font-weight:800; border:none; cursor:pointer;
  box-shadow: 0 6px 18px rgba(96,165,250,.25);
}
.result-head { font-size:13px; color:var(--muted); margin:10px 2px 6px; }
.grid { display:flex; flex-direction:column; gap:6px; }
.card {
  background: var(--card); border:1px solid var(--border); border-radius:12px; padding:8px 10px;
  display:grid; grid-template-columns: 1.1fr 1.6fr 1.4fr 1fr 0.9fr; align-items:center;
  font-size:13px; min-width:0; gap:8px;
}
.card > div { min-width:0; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
.link { color:#5eead4; text-decoration:none; font-weight:700; }
.muted { color:var(--muted); font-size:12px; }
.btn-mini { padding:8px 10px; font-size:12px; border-radius:10px; border:1px solid var(--border); background:#0f1117; color:#e8ecf1; cursor:pointer;}
.btn-mini:hover{ border-color:#3b82f6; }
@media (max-width: 980px) { .card { grid-template-columns: 1fr 1fr 1fr 1fr; } }
@media (max-width: 860px) {
  .row { grid-template-columns: 1fr; }
  .card { grid-template-columns: 1fr; }
}
/* Modal */
.modal-backdrop {
  position:fixed; inset:0; background:rgba(0,0,0,.6); display:none; align-items:center; justify-content:center; z-index:50;
}
.modal {
  width:min(680px, 92vw); background:#0f1117; border:1px solid var(--border); border-radius:14px; padding:14px;
  box-shadow: 0 20px 60px rgba(0,0,0,.5);
}
.modal h3 { margin:0 0 10px; font-size:18px; }
.modal .grid2 { display:grid; grid-template-columns: 1fr 1fr; gap:8px; }
.modal .row { grid-template-columns: 1fr; }
.modal .actions { display:flex; gap:10px; justify-content:flex-end; margin-top:10px; }
.note { font-size:12px; color:#9aa4af; margin-top:4px; }
.success { color:#22c55e; font-size:13px; }
.error { color:#ef4444; font-size:13px; }
</style>
</head>

const elName=document.getElementById('nameInput'); const elIG=document.getElementById('igInput');
const elBtn=document.getElementById('searchBtn'); const elHead=document.getElementById('head'); const elGrid=document.getElementById('grid');
const norm=s=>(s||'').toString().trim().toLowerCase();

/* GAS Web App config (已幫你填入) */
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyN1-4AdpTM12qdOUEnX5kHUvA1COaP0MvJQWVFT04ofwqPNOsc89NrPBklc7ZKeNOW/exec";
const API_KEY = ""; // 若未啟用金鑰，可留空

function render(rows,leader){
  elGrid.innerHTML='';
  if(!rows.length){ elHead.textContent='查無資料 / No results'; return; }
  elHead.innerHTML=leader?`桌長 / Leader：<b>${leader||'—'}</b>（${rows.length} 筆 / records）`:`共 ${rows.length} 筆 / records`;
  for(const r of rows){
    const link=r.link?`<a class="link" href="${r.link}" target="_blank" rel="noopener noreferrer">開啟連結 / Open link</a>`:'<span class="muted">—</span>';
    const div=document.createElement('div'); div.className='card';
    div.innerHTML=`
      <div><strong>${r.country_flag||'—'}</strong></div>
      <div>${r.name||'—'}</div>
      <div>${r.ig||'—'}</div>
      <div>${link}</div>
      <div><button class="btn-mini" data-action="feedback">確認 / Confirm</button></div>`;
    div.dataset.row = JSON.stringify(r);
    elGrid.appendChild(div);
  }}
function search(){
  const qn=norm(elName.value), qi=norm(elIG.value);
  let sel=null; if(qi) sel=DATA.find(r=>norm(r.ig)===qi); if(!sel&&qn) sel=DATA.find(r=>norm(r.name)===qn);
  if(!sel){
    const cand=DATA.filter(r=>(qi&&norm(r.ig).includes(qi))||(qn&&norm(r.name).includes(qn)));
    if(cand.length){
      const L=cand[0].leader; const rows=DATA.filter(r=>norm(r.leader)===norm(L));
      return render(rows,L);
    }
    return render([],'');
  }
  const L=sel.leader; const rows=DATA.filter(r=>norm(r.leader)===norm(L));
  render(rows,L);
}
elBtn.addEventListener('click',search);
elName.addEventListener('keydown',e=>{if(e.key==='Enter')search();});
elIG.addEventListener('keydown',e=>{if(e.key==='Enter')search();});

/* Confirmation modal logic */
const fbBackdrop = document.getElementById('fbBackdrop');
const fbName = document.getElementById('fbName');
const fbIG = document.getElementById('fbIG');
const fbStatus = document.getElementById('fbStatus');
const fbNotes = document.getElementById('fbNotes');
const fbMsg = document.getElementById('fbMsg');
const fbCancel = document.getElementById('fbCancel');
const fbSubmit = document.getElementById('fbSubmit');
let currentRow = null;

document.getElementById('grid').addEventListener('click', (e)=>{
  const btn = e.target.closest('button[data-action="feedback"]');
  if(!btn) return;
  const card = btn.closest('.card');
  currentRow = JSON.parse(card.dataset.row || '{}');
  fbName.value = currentRow.name || '';
  fbIG.value = currentRow.ig || '';
  fbStatus.value = "確認訂位，我會參加 | Confirm reservation - I will attend";
  fbNotes.value = '';
  fbMsg.textContent = '';
  fbMsg.className = 'note';
  fbBackdrop.style.display = 'flex';
});
fbCancel.addEventListener('click', ()=>{ fbBackdrop.style.display='none'; });


async function sendFeedback(){
  if(!WEB_APP_URL){
    fbMsg.textContent = '尚未設定 API 端點（WEB_APP_URL）。/ Please set WEB_APP_URL.';
    fbMsg.className = 'error'; return;
  }
  const payload = {
    name: fbName.value.trim(),
    ig: fbIG.value.trim(),
    status: fbStatus.value,
    notes: fbNotes.value.trim()
  };

  // 1) Try fetch as simple request (text/plain) to avoid preflight
  try {
    fbSubmit.disabled = true;
    const res = await fetch(WEB_APP_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'text/plain;charset=utf-8' },
      body: JSON.stringify(payload),
      mode: 'cors',
      cache: 'no-store',
    });
    const data = await res.json().catch(()=>({ok:false}));
    if (data && data.ok) {
      fbMsg.textContent = '已送出，感謝確認！ / Submitted. Thank you!';
      fbMsg.className = 'success';
      setTimeout(()=>{ fbBackdrop.style.display='none'; }, 900);
      fbSubmit.disabled = false;
      return;
    }
    throw new Error('Fetch failed');
  } catch (err) {
    // 2) Fallback: HTML form POST (cross-origin form submit doesn’t require CORS)
    try {
      const form = document.createElement('form');
      form.action = WEB_APP_URL;
      form.method = 'POST';
      form.target = 'hidden_iframe_feedback';
      const input = document.createElement('input');
      input.type = 'hidden';
      input.name = 'payload';
      input.value = JSON.stringify(payload);
      form.appendChild(input);
      let iframe = document.getElementById('hidden_iframe_feedback');
      if (!iframe) {
        iframe = document.createElement('iframe');
        iframe.name = 'hidden_iframe_feedback';
        iframe.id = 'hidden_iframe_feedback';
        iframe.style.display = 'none';
        document.body.appendChild(iframe);
      }
      document.body.appendChild(form);
      form.submit();
      fbMsg.textContent = '已送出，感謝確認！ / Submitted. Thank you!';
      fbMsg.className = 'success';
      setTimeout(()=>{ fbBackdrop.style.display='none'; }, 900);
    } catch (e2) {
      fbMsg.textContent = '連線失敗，請稍候再試 / Network error, please try again.';
      fbMsg.className = 'error';
    } finally {
      fbSubmit.disabled = false;
    }
  }
}
fbSubmit.addEventListener('click', sendFeedback);
('click', sendFeedback);
</script>
